<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="./assets/Fonts/style.css">

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Title page -->
    <title>Calculadora de IMC</title>

</head>
<body>

    <div class="alert">
        Digite soemnte numeros
    </div>

    <div class="container">
        <main class="card">
            <h1>Cálculo de IMC</h1>
             <form>

                <div class="input-wrapper">
                    <label for="inputWeight">Peso (kg)</label>
                    <input type="text" name="weight" id="inputWeight">
                </div>

                <div class="input-wrapper">
                    <label for="inputHeight">Altura (m)</label>
                    <input type="text" id="inputHeight" name="height">
                </div>

                <button type="submit" id="calcButton">Calcular IMC</button>
            </form>
        </main>
    </div>


    <div class="modal-wrapper">
        <div class="modal card">
            <h2>Seu IMC é de</h2>
            <i class="icon-x"></i>
        </div>
    </div>

    <script src="./scripts/script.js" defer type="module"></script>
</body>
</html>
